<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Admin Panel</h1>

<!-- Экран входа -->
<div id="login-container">
  <input type="text" id="admin-name" placeholder="Enter your name">
  <input type="password" id="admin-pass" placeholder="Enter password">
  <button id="login-btn">Sign In</button>
  <p id="login-error" style="color:red; display:none;">Invalid credentials!</p>
</div>

<!-- Действия доступны только после входа -->
<div id="action-section" style="display:none;">
  <div class="admin-menu">
    <button id="add-btn">Add</button>
    <button id="delete-btn">Delete</button>
  </div>
  <div id="form-container"></div>
</div>

<script src="admin.js"></script>
</body>
</html>
